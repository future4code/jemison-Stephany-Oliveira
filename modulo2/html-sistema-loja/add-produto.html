<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Quintal Brasileiro</h1>
    
        <nav>
            <a href="/index.html">Página Inicial</a>
            <a href="/ctrl-estoque.html">Controle de Estoque</a>
            <a href="/add-produto.html">Adicionar Produto</a>
            <a href="/funcionarios.html">Funcionários</a>
        </nav>
    </header>
    
    <h2 class="subtitulo">Adicionar Produto</h2>
    <form class="add-prod" action="">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preco">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd">Quantidade disponível: </label>
            <input type="number" id="qtd" name="quantidade">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>

    </form>
    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <a href="https://facebook.com"><img src="icon/facebook.png" alt="Miniatura do Logo do Facebook"></a>
        <a href="https://twitter.com"><img src="icon/twitter.png" alt="Miniatura do Logo do Twitter"></a>
        <a href="https://instagram.com"><img src="icon/instagram.png" alt="Miniatura do Logo do Instagram"></a>
    </footer>
</body>
</html>
